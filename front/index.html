  <head>

    <!-- Latest compiled and minified CSS -->

      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />

    <!-- Optional theme -->

      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css"
      integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ"
      crossorigin="anonymous"
    />

    <!-- Latest compiled and minified JavaScript -->

    ></script>

    <link rel="stylesheet" href="estilos.css" />
    <script src="logica.js"></script>
  </head>
  <body>
    <div class="login-container">
        <h3 class="text-center">Iniciar Sesión</h3>
        <form onsubmit="event.preventDefault()">
            <div class="mb-3">
                <label for="correo" class="form-label">Correo</label>
                <input type="email" class="form-control" id="correo" placeholder="Ingrese su correo">
            </div>
            <div class="mb-3">
                <label for="clave" class="form-label">clave</label>
                <input type="password" class="form-control" id="clave" placeholder="Ingrese su clave">
            </div>
            <br />
            <button type="button" class="btn btn-primary w-100" onclick="iniciarSesionUsuario()">Iniciar Sesión</button>
            <a href="registro.html">Registrarse</a>
        </form>
    </div>
  </body>
</html>
